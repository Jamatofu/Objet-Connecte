header:
    title : Mon titre

body:
    - container:
        name : "Réglage de la Température"
        items:
            - form:
                buttonText : Changer les réglages
                destination : http://127.0.0.1:1880/user
                requestKind : POST
                items :
                    - type : number
                      description : Minimum
                      value : 15
                      name : minTemperature
                    - type : number
                      description : Maximum
                      value : 28
                      name : maxTemperature
    - container:
        name : "Graphique de Température"
        items:
            - chart:
                name : temperatureChart
                yAxe :
                    min : 10
                    max : 45

    - container:
        name : "Graphique du pH"
        items:
            - chart:
                name : phChart
                yAxe :
                    min : 0
                    max : 14

    - container:
        name : "Graphique de lumiere"
        items:
            - chart:
                name : lightChart
                yAxe :
                    min : 0
                    max : 800
    - container:
        name : "Graphique de niveau d'eau"
        items:
            - chart:
                name : waterChart
                yAxe :
                    min : 0
                    max : 1300
    - container:
        name : "Actions"
        items:
            - button:
                buttonText : "Chauffage"
                destination : http://127.0.0.1:1880/chauffage
                name: "heating"
                value: false
                autoreload: false
            - button:
                buttonText : "Lumière"
                destination : http://127.0.0.1:1880/light
                name: "light"
                value: false
                autoreload: false
            - button:
                buttonText : "Nourrir"
                destination : http://127.0.0.1:1880/food
                name: "light"
                value: false
                autoreload: true
                autoreload: false
            - button:
                buttonText : "Mode automatique"
                destination : http://127.0.0.1:1880/food
                name: "light"
                value: false
                autoreload: false
    #
    - container:
        name : "Graphique de la turbidité"
        items:
            - chart:
                name : turbiditeChart
                yAxe :
                    min : 0
                    max : 14
