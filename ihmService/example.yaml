header:
    title : Mon titre

body:
    - container:
        name : "Réglage de la Température"
        id : "temperatureSetting"
        items:
            - form:
                buttonText : Changer les réglages
                destination : http://192.168.1.154:1880/tempSettings
                requestKind : POST
                items :
                    - type : number
                      description : Minimum
                      value : 15
                      name : min
                    - type : number
                      description : Maximum
                      value : 28
                      name : max
    - container:
        name : "Graphique de Température"
        id : "temperatureChartContainer"
        items:
            - chart:
                name : temperatureChart
                yAxe :
                    min : 10
                    max : 45

    - container:
        name : "Graphique du pH"
        id : "phChartContainer"
        items:
            - chart:
                name : phChart
                yAxe :
                    min : 0
                    max : 14

    - container:
        name : "Graphique de lumiere"
        id : "lightChartContainer"
        items:
            - chart:
                name : lightChart
                yAxe :
                    min : 0
                    max : 800
    - container:
        name : "Graphique de niveau d'eau"
        id : "waterLevelChartContainer"
        items:
            - chart:
                name : waterChart
                yAxe :
                    min : 0
                    max : 1300
    - container:
        name : "Mode automatique"
        id : "automatiqueModeContainer"
        items:
            - button:
                buttonText : "Lumière automatique"
                destination : http://127.0.0.1:1880/
                name: "light"
                value: true
                autoreload: false
                onChange: "actionContainer"
            - button:
                  buttonText : "Chauffage automatique"
                  destination : http://127.0.0.1:1880/
                  name: "light"
                  value: true
                  autoreload: false
                  onChange: "actionContainer"
            - button:
                  buttonText : "Nourriture automatique"
                  destination : http://127.0.0.1:1880/
                  name: "light"
                  value: true
                  autoreload: false
                  onChange: "actionContainer"

    - container:
        name : "Actions"
        id: "actionContainer"
        items:
            - button:
                buttonText : "Chauffage"
                destination : http://127.0.0.1:1880/chauffage
                name: "heating"
                value: false
                autoreload: false
            - button:
                buttonText : "Lumière"
                destination : http://127.0.0.1:1880/lighting
                name: "lighting"
                value: false
                autoreload: false
            - button:
                buttonText : "Nourrir"
                destination : http://127.0.0.1:1880/food
                name: "light"
                value: false
                autoreload: true

    - container:
        name : "Graphique de la turbidité"
        id : "turbiditeChartContainer"
        items:
            - chart:
                name : turbiditeChart
                yAxe :
                    min : 0
                    max : 14
